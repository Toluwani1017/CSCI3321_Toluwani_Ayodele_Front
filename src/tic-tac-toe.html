<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolu's tic-tac-toe</title>
    <link rel="stylesheet" href="../style/tic-tac-toe.css">
</head>
<body>
    <div id="container">
        <div  id="square1" class="common" onclick="placeMarker('square1')" ></div>
        <div  id="square2" class="common" onclick="placeMarker('square2')"></div>
        <div  id="square3" class="common" onclick="placeMarker('square3')"></div>
        <div  id="square4" class="common" onclick="placeMarker('square4')"></div>
        <div  id="square5" class="common" onclick="placeMarker('square5')"></div>
        <div  id="square6" class="common" onclick="placeMarker('square6')"></div>
        <div  id="square7" class="common" onclick="placeMarker('square7')"></div>
        <div  id="square8" class="common" onclick="placeMarker('square8')"></div>
        <div  id="square9" class="common" onclick="placeMarker('square9')"></div>
    </div>

    <h3 id="status"></h3>
    <div id="restart"> <button onclick="restart()">Restart</button> </div>
    <script src="../scripts/tic-tac-toe.js"></script>
</body>
</html>
